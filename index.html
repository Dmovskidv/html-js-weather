<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla html weather app</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <h1>Weather App</h1>
        <div class="searchBar">
          <input class="searchInput" placeholder="Enter City" type="text" />
          <button class="searchBtn">Search</button>
        </div>
        <div class="weatherInfo">
          <div class="city"></div>
          <div class="country"></div>
          <div class="temp"></div>
          <div class="desc"></div>
        </div>
      </main>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
